<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kurt Cobain - Something In The Way</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/second_period.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="js/script.js"></script>
        <script src="js/second_period.js"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>
    </head>
    <body>
        <div class="header">
            <header>
                <img src="img/cobain-header.jpg" alt="Kurt Cobain Header" id="img_header">

                <div class="header_text">
                    <p>Kurt Cobain</p>
                    <p>Something In The Way</p>
                </div>
            </header>
        </div>

        <div class="breadcrumb">
            <img src="img/back.png" alt="Go Back" class="back_button">
            <img src="img/home.png" alt="Home Page" class="home_button">
            <a id="second_period">/ 1987 - 1990 Era</a>
        </div>

        <div class="main_heading">
            <section>
                <h1>1987 - 1990 Era</h1>
            </section>
        </div>
        
        <section class="video_indexing">
            <iframe
                src="https://www.youtube.com/embed/71Ln5CXWmoU?autoplay=1&mute=0" allow='autoplay' height="500">
            </iframe>

            <div class="index">
                <figure>
                    <img id="0" src="img/second_period/start.PNG" alt="Start of The Band">
                    <figcaption>Start of The Band</figcaption>
                </figure> 
                <figure>
                    <img id="52" src="img/second_period/first_album.PNG" alt="First Album">
                    <figcaption>First Album</figcaption>
                </figure> 
                <figure>
                    <img id="84" src="img/second_period/dave_grohl.PNG" alt="Introducing Dave Grohl">
                    <figcaption>Introducing Dave Grohl</figcaption>
                </figure> 
                <figure>
                    <img id="89" src="img/second_period/courtney_love.PNG" alt="Introducing Courtney Love">
                    <figcaption>Introducing Courtney Love</figcaption>
                </figure>  
            </div>

        </section>
        
        <div class="timeline_container">
            <ol>
                <li id="first_period"><span>1967 - 1986</span></li>
                <li class="active" id="second_period"><span>1987 - 1990</span></li>
                <li id="third_period"><span>1991 - 1992</span></li>
                <li id="fourth_period"><span>1993 - 1994</span></li>
                <li id="last_tour"><span>Last Tour</span></li>
              </ol>
        </div>
        
    </body>
</html>
